<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- TODO: ADD BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <title>JFlap Online</title>
</head>

<body>

    <div class="preload">

        <div class="title">
            <h1>Wellcome to JFlap-Online</h1>
        </div>

        <div class="btns">
            <button id="DFA">DFA</button>
            <button id="NFA">NFA</button>
        </div>

    </div>

    <div class="app" style="display: none;">

        <div class="sidebar">


            <div class="sidebarLabel">
                <label id='sidebar-label'>
                </label>
            </div>
            
            <button value='mode_edit_nodes' title="Edit Nodes" class="sidebar-element"><svg viewBox="0 -1 24 24"
                    width="38" height="38" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round" class="css-i6dzq1"
                    style="transform: scaleX(-1); --darkreader-inline-fill:none; --darkreader-inline-stroke:currentColor;"
                    data-darkreader-inline-fill="" data-darkreader-inline-stroke="">
                    <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
                    <path d="M13 13l6 6"></path>
                </svg></button>
            <button value='mode_add_nodes' title="Add Nodes" class="sidebar-element">q0</button>
            <button value='mode_delete_nodes' title="Delete Nodes" class="sidebar-element"><svg viewBox="0 -1 24 24"
                    width="38" height="38" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"
                    stroke-linejoin="round" class="css-i6dzq1"
                    style="--darkreader-inline-fill:none; --darkreader-inline-stroke:currentColor;"
                    data-darkreader-inline-fill="" data-darkreader-inline-stroke="">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg></button>
            <button title='Link Nodes' value='mode_link_nodes' class="sidebar-element">
                <svg viewBox="0 -1 24 24" width="38" height="38" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"
                    style="--darkreader-inline-fill:none; --darkreader-inline-stroke:currentColor;"
                    data-darkreader-inline-fill="" data-darkreader-inline-stroke="">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg></button>

            <button id='LA' title='Reset Automata' class="sidebar-element">RA</button>

            <button value='mode_run_inputs' title="Run Inputs" class="sidebar-element">

                <svg viewBox="0 0 24 24" width="38" height="38" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"
                    style="--darkreader-inline-fill:none; --darkreader-inline-stroke:currentColor;"
                    data-darkreader-inline-fill="" data-darkreader-inline-stroke="">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                <svg viewBox="0 0 24 24" width="38" height="38" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"
                    style="--darkreader-inline-fill:none; --darkreader-inline-stroke:currentColor;"
                    data-darkreader-inline-fill="" data-darkreader-inline-stroke="">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>

            <button value='exit' title="exiting" class="sidebar-element">
                Exit
            </button>


        </div>

        <div class="workspace">
            <div class="workspace_canvas"></div>
        </div>

    </div>


    <script src="./js/util.js"></script>

    <script src="./js/nodes/nodeBase.js"></script>
    <script src="./js/automatons/automatonBase.js"></script>
    <script src="./js/workspaces/workspaceBase.js"></script>


    <script src="./js/tabs/runInputsTab.js"></script>
    <script src="./js/tabs/deltaTransitionFunctionsTab.js"></script>
    <script src="./js/tabs/deltaTableTab.js"></script>

    <script src="./js/workspaces/DFAWorkspace.js"></script>
    <script src="./js/workspaces/NFAWorkspace.js"></script>

    <script src="./js/nodes/nodeDFA.js"></script>
    <script src="./js/nodes/nodeNFA.js"></script>

    <script src="./js/automatons/DFA.js"></script>
    <script src="./js/automatons/NFA.js"></script>

    <script src="app.js"></script>

</body>

</html>
